<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One UI 7 Animation Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-container {
            width: 320px;
            height: 600px;
            background: #000;
            border-radius: 35px;
            padding: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border-radius: 28px;
            position: relative;
            overflow: hidden;
        }

        .status-bar {
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 14px;
            font-weight: 500;
        }

        .wallpaper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        .home-screen {
            position: relative;
            height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
        }

        .app-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 60px 20px 40px;
            align-content: start;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .app-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            transition: all 0.3s ease;
        }

        .app-icon:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .app-icon:hover::before {
            background: rgba(255,255,255,0.2);
        }

        .app-icon:active {
            transform: scale(0.95);
            transition: all 0.1s ease;
        }

        .app-icon span {
            font-size: 24px;
            z-index: 1;
            position: relative;
        }

        .dock {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 0 30px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px 25px 0 0;
            margin: 0 10px;
        }

        .dock-icon {
            width: 55px;
            height: 55px;
            border-radius: 15px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .dock-icon:hover {
            transform: scale(1.2) translateY(-8px);
            background: rgba(255,255,255,0.25);
        }

        .dock-icon span {
            font-size: 20px;
            color: white;
        }

        .floating-bubble {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }

        .bubble-1 { top: 20%; left: 10%; animation-delay: 0s; }
        .bubble-2 { top: 60%; left: 80%; animation-delay: 2s; }
        .bubble-3 { top: 40%; left: 20%; animation-delay: 4s; }
        .bubble-4 { top: 80%; left: 70%; animation-delay: 1s; }
        .bubble-5 { top: 30%; left: 90%; animation-delay: 3s; }

        .swipe-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 4px;
            background: rgba(255,255,255,0.4);
            border-radius: 2px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.8; transform: translateX(-50%) scale(1.05); }
        }

        .app-samsung { background: linear-gradient(135deg, #1f4788, #3b82f6); }
        .app-gallery { background: linear-gradient(135deg, #ff6b6b, #ff8e8e); }
        .app-camera { background: linear-gradient(135deg, #2d3748, #4a5568); }
        .app-messages { background: linear-gradient(135deg, #10b981, #34d399); }
        .app-phone { background: linear-gradient(135deg, #059669, #10b981); }
        .app-contacts { background: linear-gradient(135deg, #3b82f6, #60a5fa); }
        .app-clock { background: linear-gradient(135deg, #7c3aed, #a78bfa); }
        .app-calculator { background: linear-gradient(135deg, #dc2626, #ef4444); }

        .notification-panel {
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 200px;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 0 0 20px 20px;
            padding: 20px;
            color: white;
        }

        .notification-panel.active {
            top: 0;
        }

        .control-center {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .control-tile {
            height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-tile:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        .app-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            z-index: 1000;
            transform: scale(0.3) translateY(100%);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 28px;
            overflow: hidden;
        }

        .app-overlay.active {
            transform: scale(1) translateY(0%);
            opacity: 1;
        }

        .app-header {
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .back-btn {
            background: none;
            border: none;
            color: #4ecdc4;
            font-size: 16px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(78, 205, 196, 0.1);
            transform: translateX(-3px);
        }

        .app-title {
            flex: 1;
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .app-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        .app-icon-large {
            font-size: 80px;
            margin-bottom: 20px;
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .app-content {
            color: white;
            font-size: 24px;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .app-content small {
            display: block;
            font-size: 14px;
            opacity: 0.7;
            margin-top: 8px;
        }

        .app-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .app-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            min-width: 100px;
        }

        .app-btn.primary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .app-btn.secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .app-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .app-btn:active {
            transform: translateY(0px) scale(0.98);
        }
    </style>
</head>

    <script>
        let startY = 0;
        let currentY = 0;
        let isDragging = false;
        const notificationPanel = document.getElementById('notificationPanel');
        const screen = document.querySelector('.screen');

        // Touch events for notification panel
        screen.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            isDragging = true;
        });

        screen.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            
            currentY = e.touches[0].clientY;
            const deltaY = currentY - startY;
            
            if (deltaY > 0 && startY < 100) {
                const progress = Math.min(deltaY / 200, 1);
                notificationPanel.style.transform = `translateY(${progress * 200 - 200}px)`;
            }
        });

        screen.addEventListener('touchend', () => {
            if (!isDragging) return;
            isDragging = false;
            
            const deltaY = currentY - startY;
            if (deltaY > 100 && startY < 100) {
                notificationPanel.classList.add('active');
                setTimeout(() => {
                    notificationPanel.classList.remove('active');
                }, 3000);
            }
            
            notificationPanel.style.transform = '';
        });

        // Mouse events fallback
        screen.addEventListener('mousedown', (e) => {
            startY = e.clientY;
            isDragging = true;
        });

        screen.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            currentY = e.clientY;
            const deltaY = currentY - startY;
            
            if (deltaY > 0 && startY < 100) {
                const progress = Math.min(deltaY / 200, 1);
                notificationPanel.style.transform = `translateY(${progress * 200 - 200}px)`;
            }
        });

        screen.addEventListener('mouseup', () => {
            if (!isDragging) return;
            isDragging = false;
            
            const deltaY = currentY - startY;
            if (deltaY > 100 && startY < 100) {
                notificationPanel.classList.add('active');
                setTimeout(() => {
                    notificationPanel.classList.remove('active');
                }, 3000);
            }
            
            notificationPanel.style.transform = '';
        });

        // Ripple effect for app icons
        document.querySelectorAll('.app-icon, .dock-icon, .control-tile').forEach(element => {
            element.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                const ripple = document.createElement('span');
                ripple.className = 'ripple-effect';
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // App states
        let currentApp = null;
        let isAppOpen = false;

        // App launch animation with full screen transition
        document.querySelectorAll('.app-icon').forEach((icon, index) => {
            icon.addEventListener('click', function(e) {
                e.preventDefault();
                
                if (isAppOpen) {
                    closeApp();
                    return;
                }
                
                // Launch animation
                this.style.transform = 'scale(1.3)';
                this.style.opacity = '0.8';
                
                setTimeout(() => {
                    openApp(this, index);
                }, 200);
            });
        });

        function openApp(iconElement, appIndex) {
            isAppOpen = true;
            currentApp = appIndex;
            
            // Create fullscreen app overlay
            const appOverlay = document.createElement('div');
            appOverlay.className = 'app-overlay';
            appOverlay.innerHTML = getAppContent(appIndex);
            
            // Reset icon
            iconElement.style.transform = '';
            iconElement.style.opacity = '';
            
            // Add to screen
            document.querySelector('.screen').appendChild(appOverlay);
            
            // Trigger animation
            setTimeout(() => {
                appOverlay.classList.add('active');
            }, 50);
        }

        function closeApp() {
            const appOverlay = document.querySelector('.app-overlay');
            if (appOverlay) {
                appOverlay.classList.remove('active');
                setTimeout(() => {
                    appOverlay.remove();
                    isAppOpen = false;
                    currentApp = null;
                }, 400);
            }
        }

            const apps = [
                { name: 'Samsung', emoji: 'üì±', content: 'Samsung Galaxy<br><small>‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö‡∏™‡∏π‡πà Samsung Galaxy</small>' },
                { name: 'Gallery', emoji: 'üñºÔ∏è', content: '‡πÅ‡∏Å‡∏•‡πÄ‡∏•‡∏≠‡∏£‡∏µ‡πà<br><small>‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÅ‡∏•‡∏∞‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì</small>' },
                { name: 'Camera', emoji: 'üì∑', content: '‡∏Å‡∏•‡πâ‡∏≠‡∏á<br><small>‡∏ñ‡πà‡∏≤‡∏¢‡∏†‡∏≤‡∏û‡πÅ‡∏•‡∏∞‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠</small>' },
                { name: 'Messages', emoji: 'üí¨', content: '‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°<br><small>SMS ‡πÅ‡∏•‡∏∞ MMS</small>' },
                { name: 'Phone', emoji: 'üìû', content: '‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå<br><small>‡πÇ‡∏ó‡∏£‡πÅ‡∏•‡∏∞‡∏£‡∏±‡∏ö‡∏™‡∏≤‡∏¢</small>' },
                { name: 'Contacts', emoji: 'üë•', content: '‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠<br><small>‡∏ú‡∏π‡πâ‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì</small>' },
                { name: 'Clock', emoji: '‚è∞', content: '‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤<br><small>‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤‡∏õ‡∏•‡∏∏‡∏Å‡πÅ‡∏•‡∏∞‡∏ï‡∏±‡∏ß‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤</small>' },
                { name: 'Calculator', emoji: 'üî¢', content: '‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏Ñ‡∏¥‡∏î‡πÄ‡∏•‡∏Ç<br><small>‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ï‡πà‡∏≤‡∏á‡πÜ</small>' }
            ];
            
            const app = apps[appIndex];
            return `
                <div class="app-header">
                    <button class="back-btn" onclick="closeApp()">‚Üê ‡∏Å‡∏•‡∏±‡∏ö</button>
                    <div class="app-title">${app.name}</div>
                </div>
                <div class="app-body">
                    <div class="app-icon-large">${app.emoji}</div>

                    <div class="app-buttons">

                        <button class="app-btn secondary" onclick="closeApp()">‡∏õ‡∏¥‡∏î</button>
                    </div>
                </div>
            `;
        }

        // Dock icons functionality
        document.querySelectorAll('.dock-icon').forEach((icon, index) => {
            icon.addEventListener('click', function() {
                if (isAppOpen) {
                    closeApp();
                    return;
                }
                
                this.style.transform = 'scale(1.4) translateY(-10px)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 300);
            });
        });

        // Back button and ESC key support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isAppOpen) {
                closeApp();
            }
        });

        // Prevent default scrolling on touch devices
        document.addEventListener('touchmove', (e) => {
            if (isAppOpen) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
